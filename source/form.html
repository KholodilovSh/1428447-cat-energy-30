  <main class="main-container">
    <h1 class="main-container__title">Подбор программы</h1>

    <section class="programs container">

      <form class="programs__form" action="https://echo.htmlacademy.ru" method="post">
        <h2 class="visually-hidden">Краткая анкета</h2>
        <div class="programs__about">
          <fieldset class="programs__cat">
            <div class="programs__line label-input">
              <label for="cat-name">имя:*</label>
              <input id="cat-name" type="text" name="cat-name" value="Барсик" required>
            </div>
            <div class="programs__line label-input">
              <label for="cat-weight">вес (кг):*</label>
              <input id="cat-weight" type="text" name="cat-weight" value="7" required>
            </div>
            <div class="programs__line label-input">
              <label for="cat-years">возраст (лет):</label>
              <input id="cat-years" type="text" name="cat-years" value="7" required>
            </div>
          </fieldset>

          <ul class="programs__buttons radio-buttons">
            <li class="radio-buttons__item">
              <input class="radio-buttons__input visually-hidden" id="thinner" type="radio" name="program"
                value="thinner" checked>
              <label class="radio-buttons__label" for="thinner">похудение</label>
            </li>
            <li class="radio-buttons__item">
              <input class="radio-buttons__input visually-hidden" id="fatter" type="radio" name="program"
                value="fatter">
              <label class="radio-buttons__label" for="fatter">Набор массы</label>
            </li>
            <li class="radio-buttons__item">
              <input class="radio-buttons__input visually-hidden" id="advice" type="radio" name="program"
                value="advice">
              <label class="radio-buttons__label" for="advice">Не знаю (Нужен ваш совет)</label>
            </li>
          </ul>
        </div>
        <fieldset class="programs__owner owner">
          <h2 class="owner__header">Контактные данные (владельца кота)</h2>
          <div class="owner__wrapper">
            <div class="owner__line label-input label-input--mail">
              <label for="owner__email">e-mail:*</label>
              <input class="owner__email" id="owner__email" type="email" name="owner__email" value="kuklachev@gmail.com"
                required>
            </div>
            <div class="owner__line label-input label-input--phone">
              <label for="owner__phone">телефон:*</label>
              <input class="owner__phone" id="owner__phone" type="tel" name="owner__phone" value="8 (960) 900-60-90"
                required>
            </div>
          </div>
        </fieldset>

        <fieldset class="programs__comments comments">
          <h2 class="comments__header">Комментарий:</h2>
          <textarea class="comments__text" id="comments" name="comments" rows="7"
            placeholder="Расскажите обо всех повадках кота"></textarea>
        </fieldset>

        <fieldset class="programs__append append">
          <h2 class="append__header">Дополнительно</h2>
          <ul class="append__list">
            <li class="append__item">
              <input class="append__input visually-hidden" id="false-sugar" type="checkbox" name="false-sugar" checked>
              <label class="append__label" for="false-sugar">сахарозаменитель</label>
            </li>
            <li class="append__item">
              <input class="append__input visually-hidden" id="water" type="checkbox" name="water">
              <label class="append__label" for="water">питьевая вода</label>
            </li>
            <li class="append__item">
              <input class="append__input visually-hidden" id="milk" type="checkbox" name="milk">
              <label class="append__label" for="milk">молоко</label>
            </li>
            <li class="append__item">
              <input class="append__input visually-hidden" id="vitamin" type="checkbox" name="vitamin">
              <label class="append__label" for="vitamin">витамины</label>
            </li>
          </ul>
        </fieldset>
        <div class="programs__button">
          <button class="button button--submit" type="submit">отправить заявку</button>
          <p class="programs__hint">* — Обязательные поля</p>
        </div>
      </form>

    </section>
